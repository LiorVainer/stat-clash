openapi: 3.0.0
info:
  title: API-FOOTBALL
  version: 3.9.3
  description:
    API to access all API endpoints, which can get information about Football
    Leagues & Cups.
  contact:
    url: https://www.api-football.com
    email: support@api-football.com
servers:
  - url: https://v3.football.api-sports.io
    description: API-SPORTS server
  - url: https://api-football-v1.p.rapidapi.com/v3
    description: RapidAPI server
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-rapidapi-key
      description:
        API key for authentication. Can also be 'x-apisports-key' depending
        on the platform.
  schemas:
    ApiResponse:
      type: object
      properties:
        get:
          type: string
        parameters:
          type: object
        errors:
          type: array
          items: {}
        results:
          type: integer
        paging:
          type: object
          properties:
            current:
              type: integer
            total:
              type: integer
        response:
          type: array
          items: {}
    PlayerInjuryInfo:
      type: object
      properties:
        id:
          type: integer
          example: 276
        name:
          type: string
          example: Neymar Jr
        photo:
          type: string
          format: url
        type:
          type: string
        reason:
          type: string
    TeamInfo:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        logo:
          type: string
          format: url
    FixtureInfo:
      type: object
      properties:
        id:
          type: integer
        timezone:
          type: string
        date:
          type: string
          format: date-time
        timestamp:
          type: integer
          format: int64
    Injury:
      type: object
      properties:
        player:
          $ref: "#/components/schemas/PlayerInjuryInfo"
        team:
          $ref: "#/components/schemas/TeamInfo"
        fixture:
          $ref: "#/components/schemas/FixtureInfo"
    InjuriesApiResponse:
      type: object
      properties:
        get:
          type: string
        parameters:
          type: object
        errors:
          type: array
          items: {}
        results:
          type: integer
        paging:
          type: object
          properties:
            current:
              type: integer
            total:
              type: integer
        response:
          type: array
          items:
            $ref: "#/components/schemas/Injury"
    LeagueCountry:
      type: object
      properties:
        name:
          type: string
        code:
          type: string
          nullable: true
        flag:
          type: string
          format: url
          nullable: true
    LeagueCoverageFixtures:
      type: object
      properties:
        events:
          type: boolean
        lineups:
          type: boolean
        statistics_fixtures:
          type: boolean
        statistics_players:
          type: boolean
    LeagueCoverage:
      type: object
      properties:
        fixtures:
          $ref: "#/components/schemas/LeagueCoverageFixtures"
        standings:
          type: boolean
        players:
          type: boolean
        top_scorers:
          type: boolean
        top_assists:
          type: boolean
        top_cards:
          type: boolean
        injuries:
          type: boolean
        predictions:
          type: boolean
        odds:
          type: boolean
    LeagueInfo:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        type:
          type: string
        logo:
          type: string
          format: url
    LeagueSeason:
      type: object
      properties:
        year:
          type: integer
        start:
          type: string
          format: date
        end:
          type: string
          format: date
        current:
          type: boolean
        coverage:
          $ref: "#/components/schemas/LeagueCoverage"
    League:
      type: object
      properties:
        league:
          $ref: "#/components/schemas/LeagueInfo"
        country:
          $ref: "#/components/schemas/LeagueCountry"
        seasons:
          type: array
          items:
            $ref: "#/components/schemas/LeagueSeason"
    LeaguesApiResponse:
      type: object
      properties:
        get:
          type: string
        parameters:
          type: object
        errors:
          type: array
          items: {}
        results:
          type: integer
        paging:
          type: object
          properties:
            current:
              type: integer
            total:
              type: integer
        response:
          type: array
          items:
            $ref: "#/components/schemas/League"
    Player:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        firstname:
          type: string
        lastname:
          type: string
        age:
          type: integer
        birth:
          type: object
          properties:
            date:
              type: string
              format: date
            place:
              type: string
            country:
              type: string
        nationality:
          type: string
        height:
          type: string
        weight:
          type: string
        injured:
          type: boolean
        photo:
          type: string
          format: url
    TeamStats:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        logo:
          type: string
          format: url
    LeagueStats:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        country:
          type: string
        logo:
          type: string
          format: url
        flag:
          type: string
          format: url
        season:
          type: integer
    GamesStats:
      type: object
      properties:
        appearences:
          type: integer
        lineups:
          type: integer
        minutes:
          type: integer
        number:
          type: integer
          nullable: true
        position:
          type: string
        rating:
          type: string
        captain:
          type: boolean
    SubstitutesStats:
      type: object
      properties:
        in:
          type: integer
        out:
          type: integer
        bench:
          type: integer
    ShotsStats:
      type: object
      properties:
        total:
          type: integer
        on:
          type: integer
    GoalsStats:
      type: object
      properties:
        total:
          type: integer
          nullable: true
        conceded:
          type: integer
          nullable: true
        assists:
          type: integer
          nullable: true
        saves:
          type: integer
          nullable: true
    PassesStats:
      type: object
      properties:
        total:
          type: integer
        key:
          type: integer
        accuracy:
          type: integer
    TacklesStats:
      type: object
      properties:
        total:
          type: integer
          nullable: true
        blocks:
          type: integer
          nullable: true
        interceptions:
          type: integer
          nullable: true
    DuelsStats:
      type: object
      properties:
        total:
          type: integer
          nullable: true
        won:
          type: integer
          nullable: true
    DribblesStats:
      type: object
      properties:
        attempts:
          type: integer
        success:
          type: integer
        past:
          type: integer
          nullable: true
    FoulsStats:
      type: object
      properties:
        drawn:
          type: integer
        committed:
          type: integer
    CardsStats:
      type: object
      properties:
        yellow:
          type: integer
        yellowred:
          type: integer
        red:
          type: integer
    PenaltyStats:
      type: object
      properties:
        won:
          type: integer
          nullable: true
        commited:
          type: integer
          nullable: true
        scored:
          type: integer
        missed:
          type: integer
        saved:
          type: integer
          nullable: true
    PlayerStatistics:
      type: object
      properties:
        team:
          $ref: "#/components/schemas/TeamStats"
        league:
          $ref: "#/components/schemas/LeagueStats"
        games:
          $ref: "#/components/schemas/GamesStats"
        substitutes:
          $ref: "#/components/schemas/SubstitutesStats"
        shots:
          $ref: "#/components/schemas/ShotsStats"
        goals:
          $ref: "#/components/schemas/GoalsStats"
        passes:
          $ref: "#/components/schemas/PassesStats"
        tackles:
          $ref: "#/components/schemas/TacklesStats"
        duels:
          $ref: "#/components/schemas/DuelsStats"
        dribbles:
          $ref: "#/components/schemas/DribblesStats"
        fouls:
          $ref: "#/components/schemas/FoulsStats"
        cards:
          $ref: "#/components/schemas/CardsStats"
        penalty:
          $ref: "#/components/schemas/PenaltyStats"
    PlayerWithStats:
      type: object
      properties:
        player:
          $ref: "#/components/schemas/Player"
        statistics:
          type: array
          items:
            $ref: "#/components/schemas/PlayerStatistics"
    PlayersApiResponse:
      type: object
      properties:
        get:
          type: string
        parameters:
          type: object
        errors:
          type: array
          items: {}
        results:
          type: integer
        paging:
          type: object
          properties:
            current:
              type: integer
            total:
              type: integer
        response:
          type: array
          items:
            $ref: "#/components/schemas/PlayerWithStats"
    FixturesPlayersApiResponse:
      type: object
      properties:
        get:
          type: string
        parameters:
          type: object
        errors:
          type: array
          items: {}
        results:
          type: integer
        paging:
          type: object
          properties:
            current:
              type: integer
            total:
              type: integer
        response:
          type: array
          items:
            type: object
            properties:
              team:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  logo:
                    type: string
                    format: url
                  update:
                    type: string
                    format: date-time
              players:
                type: array
                items:
                  type: object
                  properties:
                    player:
                      $ref: "#/components/schemas/Player"
                    statistics:
                      type: array
                      items:
                        $ref: "#/components/schemas/PlayerStatistics"
    FixturesApiResponse:
      type: object
      properties:
        get:
          type: string
        parameters:
          type: object
        errors:
          type: array
          items: {}
        results:
          type: integer
        paging:
          type: object
          properties:
            current:
              type: integer
            total:
              type: integer
        response:
          type: array
          items:
            type: object
            properties:
              fixture:
                type: object
                properties:
                  id:
                    type: integer
                  referee:
                    type: string
                    nullable: true
                  timezone:
                    type: string
                  date:
                    type: string
                    format: date-time
                  timestamp:
                    type: integer
                  periods:
                    type: object
                    properties:
                      first:
                        type: integer
                        nullable: true
                      second:
                        type: integer
                        nullable: true
                  venue:
                    type: object
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
                      city:
                        type: string
                  status:
                    type: object
                    properties:
                      long:
                        type: string
                      short:
                        type: string
                      elapsed:
                        type: integer
                        nullable: true
                      extra:
                        type: string
                        nullable: true
              league:
                $ref: "#/components/schemas/LeagueStats"
              teams:
                type: object
                properties:
                  home:
                    $ref: "#/components/schemas/TeamStats"
                  away:
                    $ref: "#/components/schemas/TeamStats"
              goals:
                type: object
                properties:
                  home:
                    type: integer
                    nullable: true
                  away:
                    type: integer
                    nullable: true
              score:
                type: object
                properties:
                  halftime:
                    type: object
                    properties:
                      home:
                        type: integer
                        nullable: true
                      away:
                        type: integer
                        nullable: true
                  fulltime:
                    type: object
                    properties:
                      home:
                        type: integer
                        nullable: true
                      away:
                        type: integer
                        nullable: true
                  extratime:
                    type: object
                    properties:
                      home:
                        type: integer
                        nullable: true
                      away:
                        type: integer
                        nullable: true
                  penalty:
                    type: object
                    properties:
                      home:
                        type: integer
                        nullable: true
                      away:
                        type: integer
                        nullable: true
    StandingsApiResponse:
      type: object
      properties:
        get:
          type: string
        parameters:
          type: object
        errors:
          type: array
          items: {}
        results:
          type: integer
        paging:
          type: object
          properties:
            current:
              type: integer
            total:
              type: integer
        response:
          type: array
          items:
            type: object
            properties:
              league:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  country:
                    type: string
                  logo:
                    type: string
                    format: url
                  flag:
                    type: string
                    format: url
                  season:
                    type: integer
                  standings:
                    type: array
                    items:
                      type: array
                      items:
                        type: object
                        properties:
                          rank:
                            type: integer
                          team:
                            $ref: "#/components/schemas/TeamStats"
                          points:
                            type: integer
                          goalsDiff:
                            type: integer
                          group:
                            type: string
                          form:
                            type: string
                          status:
                            type: string
                          description:
                            type: string
                          all:
                            type: object
                          home:
                            type: object
                          away:
                            type: object
                          update:
                            type: string
                            format: date-time
    TeamStatisticsApiResponse:
      type: object
      properties:
        get:
          type: string
        parameters:
          type: object
        errors:
          type: array
          items: {}
        results:
          type: integer
        paging:
          type: object
          properties:
            current:
              type: integer
            total:
              type: integer
        response:
          type: object
          properties:
            league:
              $ref: "#/components/schemas/LeagueStats"
            team:
              $ref: "#/components/schemas/TeamStats"
            form:
              type: string
            fixtures:
              type: object
            goals:
              type: object
            biggest:
              type: object
            clean_sheet:
              type: object
            failed_to_score:
              type: object
            penalty:
              type: object
            lineups:
              type: array
              items:
                type: object
                properties:
                  formation:
                    type: string
                  played:
                    type: integer
            cards:
              type: object
    TeamsApiResponse:
      type: object
      properties:
        get:
          type: string
        parameters:
          type: object
        errors:
          type: array
          items: {}
        results:
          type: integer
        paging:
          type: object
          properties:
            current:
              type: integer
            total:
              type: integer
        response:
          type: array
          items:
            type: object
            properties:
              team:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  code:
                    type: string
                  country:
                    type: string
                  founded:
                    type: integer
                  national:
                    type: boolean
                  logo:
                    type: string
                    format: url
              venue:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  address:
                    type: string
                  city:
                    type: string
                  capacity:
                    type: integer
                  surface:
                    type: string
                  image:
                    type: string
                    format: url
    TransfersApiResponse:
      type: object
      properties:
        get:
          type: string
        parameters:
          type: object
        errors:
          type: array
          items: {}
        results:
          type: integer
        paging:
          type: object
          properties:
            current:
              type: integer
            total:
              type: integer
        response:
          type: array
          items:
            type: object
            properties:
              player:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
              update:
                type: string
                format: date-time
              transfers:
                type: array
                items:
                  type: object
                  properties:
                    date:
                      type: string
                      format: date
                    type:
                      type: string
                      nullable: true
                    teams:
                      type: object
                      properties:
                        in:
                          $ref: "#/components/schemas/TeamInfo"
                        out:
                          $ref: "#/components/schemas/TeamInfo"
    TrophiesApiResponse:
      type: object
      properties:
        get:
          type: string
        parameters:
          type: object
        errors:
          type: array
          items: {}
        results:
          type: integer
        paging:
          type: object
          properties:
            current:
              type: integer
            total:
              type: integer
        response:
          type: array
          items:
            type: object
            properties:
              league:
                type: string
              country:
                type: string
              season:
                type: string
              place:
                type: string
    TimezoneResponse:
      $ref: "#/components/schemas/ApiResponse"
    CountriesResponse:
      $ref: "#/components/schemas/ApiResponse"
    LeaguesResponse:
      $ref: "#/components/schemas/LeaguesApiResponse"
    LeaguesSeasonsResponse:
      $ref: "#/components/schemas/ApiResponse"
    TeamsResponse:
      $ref: "#/components/schemas/TeamsApiResponse"
    TeamsStatisticsResponse:
      type: object
      properties:
        get:
          type: string
          example: teams/statistics
        parameters:
          type: object
          properties:
            league:
              type: string
              example: "39"
            season:
              type: string
              example: "2019"
            team:
              type: string
              example: "33"
        errors:
          type: array
          items:
            type: string
        results:
          type: integer
        paging:
          type: object
          properties:
            current:
              type: integer
            total:
              type: integer
        response:
          type: object
          properties:
            league:
              type: object
              properties:
                id:
                  type: integer
                name:
                  type: string
                country:
                  type: string
                logo:
                  type: string
                flag:
                  type: string
                season:
                  type: integer
            team:
              type: object
              properties:
                id:
                  type: integer
                name:
                  type: string
                logo:
                  type: string
            form:
              type: string
            fixtures:
              type: object
              properties:
                played:
                  type: object
                  properties:
                    home:
                      type: integer
                    away:
                      type: integer
                    total:
                      type: integer
                wins:
                  type: object
                  properties:
                    home:
                      type: integer
                    away:
                      type: integer
                    total:
                      type: integer
                draws:
                  type: object
                  properties:
                    home:
                      type: integer
                    away:
                      type: integer
                    total:
                      type: integer
                loses:
                  type: object
                  properties:
                    home:
                      type: integer
                    away:
                      type: integer
                    total:
                      type: integer
            goals:
              type: object
              properties:
                for:
                  type: object
                  properties:
                    total:
                      type: object
                      properties:
                        home:
                          type: integer
                        away:
                          type: integer
                        total:
                          type: integer
                    average:
                      type: object
                      properties:
                        home:
                          type: string
                        away:
                          type: string
                        total:
                          type: string
                    minute:
                      type: object
                      properties: &id001
                        0-15:
                          type: object
                          properties:
                            total:
                              type:
                                - integer
                                - "null"
                            percentage:
                              type:
                                - string
                                - "null"
                        16-30:
                          type: object
                          properties:
                            total:
                              type:
                                - integer
                                - "null"
                            percentage:
                              type:
                                - string
                                - "null"
                        31-45:
                          type: object
                          properties:
                            total:
                              type:
                                - integer
                                - "null"
                            percentage:
                              type:
                                - string
                                - "null"
                        46-60:
                          type: object
                          properties:
                            total:
                              type:
                                - integer
                                - "null"
                            percentage:
                              type:
                                - string
                                - "null"
                        61-75:
                          type: object
                          properties:
                            total:
                              type:
                                - integer
                                - "null"
                            percentage:
                              type:
                                - string
                                - "null"
                        76-90:
                          type: object
                          properties:
                            total:
                              type:
                                - integer
                                - "null"
                            percentage:
                              type:
                                - string
                                - "null"
                        91-105:
                          type: object
                          properties:
                            total:
                              type:
                                - integer
                                - "null"
                            percentage:
                              type:
                                - string
                                - "null"
                        106-120:
                          type: object
                          properties:
                            total:
                              type:
                                - integer
                                - "null"
                            percentage:
                              type:
                                - string
                                - "null"
                    under_over:
                      type: object
                      properties: &id002
                        "0.5":
                          type: object
                          properties:
                            over:
                              type: integer
                            under:
                              type: integer
                        "1.5":
                          type: object
                          properties:
                            over:
                              type: integer
                            under:
                              type: integer
                        "2.5":
                          type: object
                          properties:
                            over:
                              type: integer
                            under:
                              type: integer
                        "3.5":
                          type: object
                          properties:
                            over:
                              type: integer
                            under:
                              type: integer
                        "4.5":
                          type: object
                          properties:
                            over:
                              type: integer
                            under:
                              type: integer
                against:
                  type: object
                  properties:
                    total:
                      type: object
                      properties:
                        home:
                          type: integer
                        away:
                          type: integer
                        total:
                          type: integer
                    average:
                      type: object
                      properties:
                        home:
                          type: string
                        away:
                          type: string
                        total:
                          type: string
                    minute:
                      type: object
                      properties: *id001
                    under_over:
                      type: object
                      properties: *id002
            biggest:
              type: object
              properties:
                streak:
                  type: object
                  properties:
                    wins:
                      type: integer
                    draws:
                      type: integer
                    loses:
                      type: integer
                wins:
                  type: object
                  properties:
                    home:
                      type: string
                    away:
                      type: string
                loses:
                  type: object
                  properties:
                    home:
                      type: string
                    away:
                      type: string
                goals:
                  type: object
                  properties:
                    for:
                      type: object
                      properties:
                        home:
                          type: integer
                        away:
                          type: integer
                    against:
                      type: object
                      properties:
                        home:
                          type: integer
                        away:
                          type: integer
            clean_sheet:
              type: object
              properties:
                home:
                  type: integer
                away:
                  type: integer
                total:
                  type: integer
            failed_to_score:
              type: object
              properties:
                home:
                  type: integer
                away:
                  type: integer
                total:
                  type: integer
            penalty:
              type: object
              properties:
                scored:
                  type: object
                  properties:
                    total:
                      type: integer
                    percentage:
                      type: string
                missed:
                  type: object
                  properties:
                    total:
                      type: integer
                    percentage:
                      type: string
                total:
                  type: integer
            lineups:
              type: array
              items:
                type: object
                properties:
                  formation:
                    type: string
                  played:
                    type: integer
            cards:
              type: object
              properties:
                yellow:
                  type: object
                  properties: *id001
                red:
                  type: object
                  properties: *id001
    TeamsSeasonsResponse:
      $ref: "#/components/schemas/ApiResponse"
    TeamsCountriesResponse:
      $ref: "#/components/schemas/ApiResponse"
    VenuesResponse:
      $ref: "#/components/schemas/ApiResponse"
